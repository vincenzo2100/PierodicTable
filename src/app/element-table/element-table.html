<div
  *ngIf="isLoading"
  style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px;"
>
  <mat-progress-spinner mode="indeterminate" diameter="40" color="primary"></mat-progress-spinner>
  <div style="margin-top: 10px;">Loading data...</div>
</div>


<div *ngIf="!isLoading">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      #filterInput
      (input)="onFilterInput(filterInput.value)"
    />
  </mat-form-field>



<table mat-table [dataSource]="filteredData" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Number</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="editElement(element)">Edit</button>
    </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
